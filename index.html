<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skilled elearning platform</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="logo-cta__container container">
      <a class="logo-cta__logo logo" href="#">
        <img class="logo__img" src="img/logo-dark.svg" alt="Skilled elearning logo" width="89" height="35">
      </a>

      <a class="button" href="#">Get started</a>
    </div>
  </header>


  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="hero">
      <div class="hero__container container">
        <div class="hero__info">
          <h1 class="hero__heading">Maximize skill, minimize budget</h1>
          <p class="hero__description">Our modern courses across a range of in-demand skills will give you the knowledge you need to live the life you want.</p>
          <a class="button button--primary" href="#">Get started</a>
        </div>

        <div class="hero__img-stats">
          <picture class="hero__picture">
            <source srcset="img/hero-img-desktop.jpg 1x, img/hero-img-desktop.jpg 2x" media="(min-width:1024px)">
            <source srcset="img/hero-img-tablet.jpg 1x, img/hero-img-tablet.jpg 2x" media="(min-width:768px)">
            <img class="hero__img" src="img/hero-img.jpg" alt="" width="253" height="253" srcset="img/hero-img.jpg 1x, img/hero-img.jpg 2x" aria-hidden="true">
          </picture>
          <dl class="hero__stats-list">
            <div class="hero__course-hour-stats-card stats-card">
              <dt class="stats-card__title">Course hours</dt>
              <dd class="stats-card__value">1,451</dd>
            </div>
            <div class="hero__members-stats-card stats-card">
              <dt class="stats-card__title">Members</dt>
              <dd class="stats-card__value">29k</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </main>


  <!-- SITE-FOOTER -->
  <footer class="site-footer logo-cta">
    <div class="logo-cta__container container">
      <a class="logo-cta__logo logo" href="#">
        <img class="logo__img" src="img/logo-light.svg" alt="Skilled elearning logo" width="89" height="35">
      </a>

      <a class="button button--secondary" href="#">Get started</a>
    </div>
  </footer>



  <script src="js/main.js"></script>
</body>
</html>
